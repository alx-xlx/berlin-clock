<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Berlin Clock - github.com/alx-xlx</title>
    <link type="image/x-icon" rel="Shortcut Icon" href="images/favicon.png">
    <script type="text/javascript" src="javascript/jquery-1.4.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setInterval(function () {
                var time = new Date();
                var seconds = time.getSeconds();
                var minutes = time.getMinutes();
                var hours = time.getHours();
                var currentTime = hours + ':' + ((minutes < 10) ? '0' : '') + minutes;
                $('#currentTime').html(currentTime);
                $('#row0').html(' = ' + seconds +' seconds')
                $('#row1').html(' = 5 hours &times; ' + Math.floor(hours / 5)
                    + ' = ' + formatHour(5 * Math.floor(hours / 5)));
                $('#row2').html(' = ' + formatHour(hours % 5));
                $('#row3').html(' = ' + ' 5 minutes &times; ' + Math.floor(minutes / 5)
                    + ' = ' + formatMinute(5 * Math.floor(minutes / 5)));
                $('#row4').html(' = ' + formatMinute(minutes % 5));
                $('#row5').html(' = ' + (5 * Math.floor(hours / 5)) + ' + '
                    + formatHour(hours % 5)
                    + ' and ' + (5 * Math.floor(minutes / 5)) + ' + '
                    + formatMinute(minutes % 5)
                    + ' = ' + currentTime + ' hours');
                setVisible('second', seconds % 2);
                setVisible('hour05', hours >= 5);
                setVisible('hour10', hours >= 10);
                setVisible('hour15', hours >= 15);
                setVisible('hour20', hours >= 20);
                setVisible('hour01', (hours % 5) >= 1);
                setVisible('hour02', (hours % 5) >= 2);
                setVisible('hour03', (hours % 5) >= 3);
                setVisible('hour04', (hours % 5) >= 4);
                setVisible('minute05', minutes >= 5);
                setVisible('minute10', minutes >= 10);
                setVisible('minute15', minutes >= 15);
                setVisible('minute20', minutes >= 20);
                setVisible('minute25', minutes >= 25);
                setVisible('minute30', minutes >= 30);
                setVisible('minute35', minutes >= 35);
                setVisible('minute40', minutes >= 40);
                setVisible('minute45', minutes >= 45);
                setVisible('minute50', minutes >= 50);
                setVisible('minute55', minutes >= 55);
                setVisible('minute01', (minutes % 5) >= 1);
                setVisible('minute02', (minutes % 5) >= 2);
                setVisible('minute03', (minutes % 5) >= 3);
                setVisible('minute04', (minutes % 5) >= 4);
            }, 100);
        });
        function setVisible(id, visible) {
            if (visible) {
                $('#' + id).show();
            } else {
                $('#' + id).hide();
            }
        }
        function formatHour(hour) {
            return hour + ' hour' + ((hour != 1) ? 's' : '');
        }
        function formatMinute(minute) {
            return minute + ' minute' + ((minute != 1) ? 's' : '');
        }
    </script>
</head>
